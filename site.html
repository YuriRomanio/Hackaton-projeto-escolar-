<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hackaton - Início</title>
  <style>
    
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #3d3d3d, #6e6e6e);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    
    header {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      padding: 15px 0;
      text-align: center;
      color: white;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      margin: 0 20px;
      text-decoration: none;
      color: white;
      font-size: 16px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00aaff;
    }

    
    .container {
      background: rgba(0, 0, 0, 0.9);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      text-align: center;
      margin-top: 60px;
      color: white;
      width: 350px;
      max-width: 90%;
    }

    .container h2 {
      margin-bottom: 10px;
      font-size: 24px;
    }

    .container p {
      font-size: 16px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <header>
    Bem-vindo ao Hackaton!
    <nav>
      <a href="#">Início</a>
      <a href="#">Perfil</a>
      <a href="#">Configurações</a>
      <a href="login.html">Deslogar</a>
    </nav>
  </header>

  <div class="container">
    <h2>Hackaton</h2>
    <p>Agradeço</p>
  </div>

</body>
</html>
