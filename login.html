<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackaton</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        
        body {
            background: linear-gradient(135deg, #474754, #0d0d0e, #786f7e39);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        
        .container {
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 20px;
            width: 350px;
            text-align: center;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
        }

    
        .title {
            color: #ffffff;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #ddd;
            font-size: 20px;
            margin-bottom: 25px;
        }

        
        .formulario {
            display: flex;
            flex-direction: column;
            text-align: left;
            gap: 15px;
        }

        .formulario label {
            font-size: 14px;
            color: #ffffff;
        }

        .formulario input {
            padding: 12px;
            border: none;
            border-radius: 10px;
            outline: none;
            font-size: 14px;
        }

        
        .btn {
            margin-top: 10px;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: #ffffff;
            color: #000;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #ffffff;
        }

        
        .extra {
            margin-top: 20px;
            font-size: 14px;
        }

        .extra a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        .extra a:hover {
            text-decoration: underline;
        }

        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <main class="container">
        <h1 class="title">Hackaton</h1>
        <h2 class="subtitle" id="form-title">Login</h2>

        
        <form id="login-form" class="formulario">
            <label for="usuario">Usuário</label>
            <input type="text" id="usuario" name="usuario" placeholder="Digite seu usuário" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
        
            <button type="submit" class="btn">Entrar</button>
        
        </form>

        
        <form id="cadastro-form" class="formulario hidden">
            <label for="novo-usuario">Usuário</label>
            <input type="text" id="novo-usuario" name="novo-usuario" placeholder="Crie um usuário" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label for="nova-senha">Senha</label>
            <input type="password" id="nova-senha" name="nova-senha" placeholder="Crie uma senha" required>

           <button type="submit" class="btn">Cadastrar</button>
        </form>

        <p class="extra">
            <p>Não tem conta? <a href="/cadastro.html">Cadastre-se aqui</a></p>
        </p>
    </main>

    <script>
        const loginForm = document.getElementById("login-form");
        const cadastroForm = document.getElementById("cadastro-form");
        const toggleLink = document.getElementById("toggle-link");
        const formTitle = document.getElementById("form-title");

        
        toggleLink.addEventListener("click", () => {
            if (loginForm.classList.contains("hidden")) {
                loginForm.classList.remove("hidden");
                cadastroForm.classList.add("hidden");
                formTitle.textContent = "Login";
                toggleLink.textContent = "Não tem conta? Cadastre-se aqui";
            } else {
                loginForm.classList.add("hidden");
                cadastroForm.classList.remove("hidden");
                formTitle.textContent = "Cadastro";
                toggleLink.textContent = "Já tem conta? Voltar ao login";
            }
        });
    </script>
</body>
</html>

<script>
document.getElementById("login-form").addEventListener("submit", function(e) {
  e.preventDefault(); // evita recarregar
  const usuario = document.getElementById("usuario").value;
  const senha = document.getElementById("senha").value;

  // simulação de login (apenas exemplo)
  if (usuario === "admin" && senha === "hackaton") {
    window.location.href = "index.html";
  } else {
    alert("Usuário ou senha inválidos!");
  }
});
</script>
